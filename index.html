<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus @keydown.enter="addData" v-model="newText">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="checkAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li v-for="(item,index) in list" :key="index" :class="{'completed':item.status,'editing':index===editList}"
					v-if="isShow(item.status)">
						<div class="view" >
							<input class="toggle" type="checkbox" v-model="item.status">
							<label @dblclick="editList=index">{{item.text}}</label>
							<button class="destroy" @click="delData(index)"></button>
						</div>
						<form @submit.prevent="editList=''">
							<input class="edit" value="Rule the web" v-model="item.text">
						</form>
						
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{list.filter(value=>{return !value.status}).length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class="{selected:listStaus==='all'}" @click="listStaus='all'" href="#/">All</a>
					</li>
					<li>
						<a href="#/active" :class="{selected:listStaus==='active'}" @click="listStaus='active'">Active</a>
					</li>
					<li>
						<a href="#/completed" :class="{selected:listStaus==='completed'}" @click="listStaus='completed'">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" @click="list = list.filter(value=>{return !value.status})">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="./js/base.js"></script>
		<script src="./js/vue2.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
